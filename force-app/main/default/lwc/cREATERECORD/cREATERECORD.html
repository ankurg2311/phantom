<template >
    <template  if:true ={formCreate}>
                <lightning-card title="Record Entry " icon-name="standard:account">
                        <div class="slds-p-around_x-small">
                        
                                  <table style ="width :50%;margin-left:15px;border-spacing:0;margin-top:-63px;">
                                    <tr>
                                        <td style="font-weight: bold;">
                                            Salesperson/Trader : 
                                        </td>
                                        <td>
                                            <lightning-combobox name="Salesperson/Trader"  required
                                                     value={rec.trader} placeholder="-Select-"
                                                    options={optionsAccountTrader} onchange={handleAccountTraderChange}>
                                                </lightning-combobox>
                                        </td>
                                    </tr>
                                        <tr>
                                            <td style="font-weight: bold;">
                                                Account Name: 
                                            </td>
                                            <td>
                                                <lightning-input value={rec.Name} onchange={handleNameChange} required></lightning-input>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="font-weight: bold;">
                                                Address:
                                                City/State/Zip/Postcode/Country:- 
                                            </td>
                                            <td>
                                                <!--template if:true={mapMarkers}>
                                                    <lightning-map map-markers={mapMarkers}></lightning-map>
                                                </template-->
                                                    <lightning-input-address
                                                        address-label=""
                                                        street-label="Street"
                                                        city-label="City"
                                                        country-label="Country"
                                                        province-label="State"
                                                        postal-code-label="Postcode"
                                                        street="121 Spear St."
                                                        city="San Francisco"
                                                        country="US"
                                                        province="CA"
                                                        postal-code="94105"
                                                        required
                                                        field-level-help="Help Text for inputAddress field" 
                                                        onchange ={handleAddressChange} >
                                                    </lightning-input-address>
                                                
                                                    
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="font-weight: bold;">
                                                Account Main Phone #: 
                                            </td>
                                            <td>
                                                <lightning-input type ="text" value={rec.MainPhone} onchange={handleMainPhoneChange}></lightning-input>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="font-weight: bold;"> 
                                                Primary Line of Business: 
                                            </td>
                                            <td>
                                                <lightning-input value={rec.PrimaryLB} required onchange={handlePrimaryLBChange}></lightning-input>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="font-weight: bold;">
                                                Assets Under Management: 
                                            </td>
                                            <td>
                                                <lightning-input required value={rec.AssestUM} onchange={handleAssestUMChange}></lightning-input>
                                            </td>
                                        </tr>
                                        
                                        <tr>
                                            <td style="font-weight: bold;">
                                                Government Fund? 
                                            </td>
                                            <td>
                                            <template for:each={optionsFund} for:item="opt">
                                                <span  key={opt.value} class="slds-radio myRadio1">
                                               <input 
                                                  required
                                                  class="singleRadio" 
                                                  type="radio" 
                                                  id={opt.value} 
                                                  value={opt.value} 
                                                  name="Myoptions1" 
                                                  onchange={handleGFundchange}/>
                                              <label class="slds-radio__label" for={opt.value}>
                                                  <span class="slds-radio_faux"></span>
                                                  <span class="slds-form-element__label">{opt.value}</span>
                                              </label>
                                          </span>
                                           </template>
                                        </td>     
                                              
                                        </tr><br></br>
                                        <tr>
                                            <td style="font-weight: bold;">
                                                Account Type: 
                                            </td>
                                            <td>
                                            <template for:each={optionsAccountType} for:item="opt">
                                                <span  key={opt.value} class="slds-radio myRadio2">
                                               <input
                                                  required 
                                                  class="singleRadio" 
                                                  type="radio" 
                                                  id={opt.value} 
                                                  value={opt.value} 
                                                  name="Myoptions2" 
                                                  onchange={handleradiochangeAcType}/>
                                              <label class="slds-radio__label" for={opt.value}>
                                                  <span class="slds-radio_faux"></span>
                                                  <span class="slds-form-element__label">{opt.value}</span>
                                              </label>
                                          </span>
                                           </template>
                                        </td>     
                                         
                                        </tr>
                                        <!--tr>
                                            <td>
                                                Industry: 
                                            </td>
                                            <td>
                                                <lightning-combobox name="Industry" 
                                                     value={rec.Industry} placeholder="-Select-"
                                                    options={industry} onchange={handleIndChange}>
                                                </lightning-combobox>
                                            </td>
                                        </tr-->
                                        
                                  </table>
                                     
                               
                               
                                    <h3 class="slds-section-title--divider">Contact Information</h3>
                                    <table style ="width :50%;margin-left: 15px;border-spacing:0;">
                                    <tr>
                                        <td style="font-weight: bold;">
                                            Contact FirstName :
                                        </td>
                                        <td>
                                    
                                            <lightning-input  value={rec.FName} onchange={handleFNameChange}></lightning-input>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="font-weight: bold;">
                                            Contact LastName :
                                        </td>
                                        <td>
                                            <lightning-input  value={rec.LName} onchange={handleLNameChange}></lightning-input>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="font-weight: bold;">
                                        Role :
                                    </td>
                                    <td>
                                        <template for:each={optionsRole} for:item="opt">
                                            <span  key={opt.value} class="slds-radio myRadio3">
                                            <input 
                                                class="singleRadio" 
                                                type="radio" 
                                                id={opt.value} 
                                                value={opt.value} 
                                                name="Myoptions3" 
                                                onchange={handleradiochangeCRole}/>
                                            <label class="slds-radio__label" for={opt.value}>
                                                <span class="slds-radio_faux"></span>
                                                <span class="slds-form-element__label">{opt.value}</span>
                                            </label>
                                        </span>
                                       </template>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-weight: bold;">
                                        Title:
                                    </td>
                                    <td>
                                        <lightning-input  value={rec.Title} onchange={handleCTitleChange}></lightning-input>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-weight: bold;">
                                        Product Responsibility:
                                    </td>
                                    <td>
                                  
                                    <template  for:each={optionsProductResponse} for:item="opt">
                                        <lightning-input type="checkbox"
                                                            key = {opt.value}
                                                            label={opt.label}
                                                            value={opt.value}
                                                            onchange ={handleChangeProductOption}>
                                        </lightning-input>
                                  </template> 
                                   
                            </td>
                                </tr>
    
                                <tr>
                                    <td >
                                       <span style="font-weight: bold;"> Influence:</span>
                                        <br></br>
                                        <template for:each={optionsInfluence} for:item="opt">
                                            <span  key={opt.value} class="slds-radio myRadio4">
                                           <input 
                                              class="singleRadio" 
                                              type="radio" 
                                              id={opt.value} 
                                              value={opt.value} 
                                              name="Myoptions4" 
                                              onchange={handleradiochangeInfluence}/>
                                          <label class="slds-radio__label" for={opt.value}>
                                              <span class="slds-radio_faux"></span>
                                              <span class="slds-form-element__label">{opt.value}</span>
                                          </label>
                                      </span>
                                       </template>
    
                                    </td>
                                    <td >
                                        <span style="font-weight: bold;"> BR.com :</span>
                                        <br></br>
                                        <template for:each={optionsBRcom} for:item="opt">                          
                                                <lightning-input type="checkbox"
                                                                    key = {opt.value}
                                                                    label={opt.label}
                                                                    value={opt.value}
                                                                    onchange ={handleradiochangeBRcom}>
                                                </lightning-input>
                                       </template>
                                    </td>
                                </tr>
    
                                <tr>
                                     <td style="font-weight: bold;">
                                            Phone :
                                            <br>
                                            <lightning-input type="Phone" value={rec.Phone} onchange={handlePhnChange}></lightning-input><br/>
                                     </td>   
                                     <td style="font-weight: bold;">
                                        Email :
                                        <br>
                                        <lightning-input type="Email"  value={rec.CEmail} onchange={handleCEmailChange}></lightning-input><br/>
                                 </td>  
    
                                </tr>
    
                            </table>
                               
                                
                                
                            
                                <lightning-button label="Submit" onclick={handleSubmitClick}></lightning-button>
                                    
                        
                            
                        </div>
                    </lightning-card>
        </template>

                    </td>
                        </tr>

                            <td >
                               <span style="font-weight: bold;"> Influence:</span>
                                <br></br>
                                  <div class="slds-truncate">{rec.Influence}</div>
                            </td>
                            <td >
                                <span style="font-weight: bold;"> BR.com :</span>
                                <br></br>
                                 <div class="slds-truncate">{rec.BRcom}</div>
                            </td>
                        </tr>
    
                        <tr>
                             <td style="font-weight: bold;">
                                    Phone :
                                     <div class="slds-truncate">{rec.Phone}</div>
                             </td>   
                             <td style="font-weight: bold;">
                                Email :

                        <lightning-button label="Save" onclick={handleClick}></lightning-button>

                        </div>
